<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <div class="price-card free">
        <div class="card-body">
          <h4>Free</h4>
          <p>For freelancers</p>
          <h1>$0</h1>
          <ul>
            <li> 1 users</li>
            <li> 10 downloads per month</li>
            <li> Raster files</li>
          </ul>
        </div>
        <button class="btn btn-free">Subscribe</button>
      </div>

      <div class="price-card pro">
        <div class="card-body">
          <h4>Pro</h4>
          <p>For agencies</p>
          <h1>$40</h1>
          <ul>
            <li> 3 users</li>
            <li> Unlimited downloads</li>
            <li> Fully-editable files</li>
            <li> Custom packs</li>
            <li> 200+ custom icons</li>
          </ul>
        </div>
        <button class="btn btn-pro">Subscribe</button>
      </div>
    </div>
  </body>

</html>
